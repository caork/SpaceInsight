name: Cross-Platform Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os_name }} (${{ matrix.arch_label }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: linux
            runs_on: ubuntu-22.04
            arch_label: x86_64
            exe_suffix: ""
          - os_name: linux
            runs_on: ubuntu-22.04-arm
            arch_label: aarch64
            exe_suffix: ""
          - os_name: windows
            runs_on: windows-latest
            arch_label: x86_64
            exe_suffix: .exe
          - os_name: windows
            runs_on: windows-11-arm
            arch_label: aarch64
            exe_suffix: .exe
          - os_name: macos
            runs_on: macos-13
            arch_label: x86_64
            exe_suffix: ""
          - os_name: macos
            runs_on: macos-14
            arch_label: aarch64
            exe_suffix: ""
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          
      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev
          
      - name: Build Release (Linux GUI + TUI)
        if: matrix.os_name == 'linux'
        run: cargo build --release

      - name: Build Release (Windows/macOS GUI)
        if: matrix.os_name != 'linux'
        run: cargo build --release --bin spaceinsight
        
      - name: Run Tests
        run: cargo test --release
        
      - name: Upload Artifact (Linux)
        if: matrix.os_name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-linux-${{ matrix.arch_label }}
          path: target/release/spaceinsight${{ matrix.exe_suffix }}

      - name: Upload Artifact (Linux TUI)
        if: matrix.os_name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-tui-linux-${{ matrix.arch_label }}
          path: target/release/spaceinsight-tui${{ matrix.exe_suffix }}
          
      - name: Upload Artifact (Windows)
        if: matrix.os_name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-windows-${{ matrix.arch_label }}
          path: target/release/spaceinsight${{ matrix.exe_suffix }}
          
      - name: Upload Artifact (macOS)
        if: matrix.os_name == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-macos-${{ matrix.arch_label }}
          path: target/release/spaceinsight${{ matrix.exe_suffix }}

  build-linux-compatible:
    name: Build Linux Compatible (glibc 2.17)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: Install cargo-zigbuild
        run: cargo install --locked cargo-zigbuild

      - name: Build compatible Linux binary
        run: cargo zigbuild --release --target x86_64-unknown-linux-gnu.2.17

      - name: Verify glibc compatibility
        run: |
          objdump -T target/x86_64-unknown-linux-gnu.2.17/release/spaceinsight | grep GLIBC_ | sort -Vu | tail
          objdump -T target/x86_64-unknown-linux-gnu.2.17/release/spaceinsight-tui | grep GLIBC_ | sort -Vu | tail

      - name: Upload Artifact (Linux manylinux-compatible)
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-linux-x86_64-manylinux
          path: target/x86_64-unknown-linux-gnu.2.17/release/spaceinsight

      - name: Upload Artifact (Linux TUI manylinux-compatible)
        uses: actions/upload-artifact@v4
        with:
          name: spaceinsight-tui-linux-x86_64-manylinux
          path: target/x86_64-unknown-linux-gnu.2.17/release/spaceinsight-tui
